<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

<body>
    <section class="intro-container">
        <h1>So You Think You Can Code?</h1>
        <h2>Think you know your coding basics? Answer the following questions within the time limit to find out!</h2>
        <h3>(Reminder: Incorrect answers will penalize your time by ten seconds!)</h2>
            <button id="start">START â–¶</button>
            <button id="highscoresBtn" onclick="location.href='./Assets/highscores.html'">View High Scores</button>

    </section>

    <section id="hidden" class="quiz-container">
        <!-- Timer -->
        <div id="timer-count"></div>

        <!-- Questions and Choices -->
        <div id="questions"></div>
        <div id="choices"></div>
        <div id="score" style="display: none;"></div>

        <p id="quizEnd" style="display: none;">All Done!</p>
        <!-- Initials Input -->
        <form class="initialsForm1" id="initialsForm" style="display: none;">
            <label>
                Enter Your Initials To Save Your Score:
                <input id="initials" type="text" required minlength="1" maxlength="3">
            </label>
            <button type="submit" class="scoreBtn">Enter</button>
        </form>
    </section>

    <script src="./Assets/js/script.js"></script>
</body>

</html>
